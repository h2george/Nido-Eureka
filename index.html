    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6a5fe8",
                        "brand-purple": "#6a5fe8",
                        "brand-yellow": "#fecb32",
                        "brand-green": "#7abc37",
                        "brand-coral": "#fd5033",
                        "brand-blue": "#3dc0e6",
                        "brand-pink": "#f06ec7",
                        "background-light": "#fcfcfd",
                    },
                    fontFamily: {
                        "display": ["Fredoka", "sans-serif"],
                        "body": ["Questrial", "sans-serif"],
                        "lexend": ["Lexend", "sans-serif"],

                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }

    <style type="text/tailwindcss">
        @layer base {
          body { font-family: 'Questrial', sans-serif; }
          h1, h2, h3, h4 { font-family: 'Fredoka', sans-serif; font-weight: 600; }
        }

        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #fcfcfd; }
        ::-webkit-scrollbar-thumb { background: #6a5fe833; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6a5fe866; }

        .shape-pensar {
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .shape-descubrir {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .shape-crear {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }

        .eureka-gradient-text {
            background: linear-gradient(90deg, #fd5033 0%, #fecb32 25%, #7abc37 50%, #3dc0e6 75%, #f06ec7 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .blob-frame-1 {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        .blob-frame-2 {
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
        }

        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
